---
layout: default
title: Thoughts - Peter Müller
---

<main class="content excerpts" role="main">

    {% for post in site.posts limit:5 %}

    <article class="post">
        <header class="post-header">
            <div class="post-meta">
                <time datetime="{{ post.date | date_to_string }}">{{ post.date | date_to_string }}</time><!-- —
                {% for category in post.categories %}
                    <span class="category">#{{ category }}</span>
                {% endfor %}-->
            </div>
            <h2 class="post-title"><a href="{{ post.url}}">{{ post.title }}</a></h2>

        </header>
        <section class="post-excerpt">
            {{ post.excerpt }}
            <div class="sharing">
                <a href="https://twitter.com/share" class="twitter-share-button" data-via="_munter_">Tweet</a>
            </div>
            <a href="{{ post.url}}">Continue reading…</a>
        </section>
    </article>

    {% endfor %}

</main>
