name: Peter MÃ¼ller
description: My thoughts. The ones that didn't slip away
url: https://mntr.dk

source:      ./
destination: ./build
plugins_dir: ./src/_plugins
layouts_dir: ./src/_layouts
include:     []
exclude:     ['Gemfile', 'Gemfile.lock', 'README.md', 'node_modules', 'demo', 'demo.js']
keep_files:  ['.git','.svn']
gems:        []
timezone:    Europe/Copenhagen
encoding:    UTF-8

future:      true
show_drafts: false
limit_posts: 0
highlighter: rouge

#relative_permalinks: true

permalink:     /:year/:title/
paginate_path: 'page:num'

markdown:      redcarpet
markdown_ext:  markdown,mkd,mkdn,md
textile_ext:   textile

excerpt_separator: "\n\n\n"

safe:        false
host:        0.0.0.0
port:        4000
baseurl:     /
lsi:         true

maruku:
  use_tex:    false
  use_divs:   false
  png_engine: blahtex
  png_dir:    images/latex
  png_url:    /images/latex
  fenced_code_blocks: true

rdiscount:
  extensions: []

redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data","strikethrough"]

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

  coderay:
    coderay_wrap: div
    coderay_line_numbers: inline
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: style

redcloth:
  hard_breaks: true
